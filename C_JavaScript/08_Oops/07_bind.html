<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>

    <script>
        class React{
            constructor(){
                this.library = "React"
                this.server = "https://localhost:300/"

                document.querySelector('button')
                .addEventListener('click', this.handleClick.bind(this)) 
                // by using bind now i can access this object properties
                // without bind i was not able to use it
            }
            handleClick(){
                console.log("Button Clicked");
                console.log(this);
            }
        }
        const app = new React()
    </script>
</body>
</html>
