<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BMI Calculator</title>
  </head>

  <body class="bg-gray-100 text-gray-800">
    <nav class="bg-gradient-to-r from-blue-500 to-blue-600 shadow-lg w-full">
      <div class="container mx-auto flex justify-between items-center p-4">
        <a
          href="../All_Project/index.html"
          class="text-white font-bold text-2xl hover:text-gray-200 transition duration-300"
        >
          Home
        </a>
        <h3 class="text-white text-lg font-medium hover:opacity-80 transition duration-300">
          By Aditi!
        </h3>
      </div>
    </nav>

    <div
      class="container mx-auto mt-10 p-4 max-w-lg bg-white shadow-lg rounded-lg"
    >
      <h1 class="text-2xl font-bold text-center text-black mb-6">
        BMI Calculator
      </h1>

      <!-- Form Starting -->
      <form id="bmi-form" class="space-y-4">
        <div>
          <label for="Height" class="block text-lg font-medium text-gray-700"
            >Height in M:</label
          >
          <input
            type="text"
            id="Height"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
            placeholder="Enter your height in m"
          />
        </div>
        <div>
          <label for="Weight" class="block text-lg font-medium text-gray-700"
            >Weight in KG:</label
          >
          <input
            type="text"
            id="Weight"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
            placeholder="Enter your weight in kg"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-orange-400 hover:bg-orange-500 text-black py-2 px-4 rounded-lg font-semibold"
        >
          Calculate
        </button>
        <!-- Results -->
        <div id="results" class="mt-4 text-center text-lg font-semibold"></div>
      </form>

      <!-- Weight Guide -->
      <div id="weight-guide" class="mt-6 p-4 bg-gray-50 rounded-lg">
        <h2 class="text-lg font-semibold text-gray-700">Weight Guide</h2>
        <p class="text-gray-600">
          Under Weight: <span class="font-bold">Less than 18.6</span>
        </p>
        <p class="text-gray-600">
          Normal Range: <span class="font-bold">18.6 and 24.9</span>
        </p>
        <p class="text-gray-600">
          Overweight: <span class="font-bold">Greater than 24.9</span>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-10 bg-gray-800 text-gray-100 py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 BMI Calculator. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
