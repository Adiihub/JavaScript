<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onclick Attribute</h2>

    <!-- In this example, a function is called from the event handler: -->

    <h2 onclick="changeText(this)">Click on this text!</h2>

    <script>
      function changeText(id) {
        id.innerHTML = "Ooops!";
      }
    </script>
  </body>
</html>
